---
name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  Test:
    name: Lint and build Flipper Application Package
    runs-on: ubuntu-latest
    steps:
      - name: 💾 Check out repository
        uses: actions/checkout@v3
        with:
          path: app

      - name: 🏷️ Determine latest stable Flipper Zero firmware tag
        run: |
          echo "fw_tag=$(\
            git ls-remote --tags git ls-remote --tags https://github.com/flipperdevices/flipperzero-firmware \
            | grep -e 'tags/[0-9\.]\+$' \
            | awk '{print $1" "$2}' \
            | sort -V -k 2 \
            | tail -n 1 \
            | awk '{print $2}' \
          )" >> $GITHUB_ENV

      - name: 🐬 Check out Flipper Zero firmware repository
        uses: actions/checkout@v3
        with:
          repository: flipperdevices/flipperzero-firmware
          path: fw
          ref: ${{ env.fw_tag }}

      - name: 🩹 Apply FAP linting patch
        working-directory: ./fw
        run: |
          git apply ../app/.github/*.patch

      - name: 🔗 Symlink application repository within firmware repository
        run: |
          ls -l .
          ls -l app
          ls -l fw
          ls -l fw/applications_user
          ln -svf ../../../app fw/applications_user/build
          ls -l fw/applications_user
          ls -l fw/applications_user/build
          ls -l fw/applications_user/build/

      - name: 🔬 Run linters
        working-directory: ./fw
        run: |
          ./fbt lint

      - name: 📦 Build Flipper Application Package
        working-directory: ./fw
        run: |
          ./fbt fap_sandbox_app
